<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Happy Birthday This Year From HuangShan">
        <link href="stylesheets/index.css" rel="stylesheet" type="text/css"/>
        <script src="javascripts/rocui.core.js" type="text/javascript"></script>
        <script>
            var imgUrl = 'http://onlymounts.github.io/test/images/logo.png';
            var lineLink = 'http://onlymounts.github.io/test/';
            var descContent = "Happy Birthday This Year From HuangShan";
            var shareTitle = 'Happy Birthday';
            var appid = '';

            function shareFriend() {
                WeixinJSBridge.invoke('sendAppMessage', {
                    "appid": appid,
                    "img_url": imgUrl,
                    "img_width": "200",
                    "img_height": "200",
                    "link": lineLink,
                    "desc": descContent,
                    "title": shareTitle
                }, function (res) {
                    //_report('send_msg', res.err_msg);
                })
            }
            function shareTimeline() {
                WeixinJSBridge.invoke('shareTimeline', {
                    "img_url": imgUrl,
                    "img_width": "200",
                    "img_height": "200",
                    "link": lineLink,
                    "desc": descContent,
                    "title": shareTitle
                }, function (res) {
                    //_report('timeline', res.err_msg);
                });
            }
            function shareWeibo() {
                WeixinJSBridge.invoke('shareWeibo', {
                    "content": descContent,
                    "url": lineLink,
                }, function (res) {
                    //_report('weibo', res.err_msg);
                });
            }
            // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
            document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
                // 发送给好友
                WeixinJSBridge.on('menu:share:appmessage', function (argv) {
                    shareFriend();
                });
                // 分享到朋友圈
                WeixinJSBridge.on('menu:share:timeline', function (argv) {
                    shareTimeline();
                });
                // 分享到微博
                WeixinJSBridge.on('menu:share:weibo', function (argv) {
                    shareWeibo();
                });
            }, false);
            $().ready(function () {
                $.Boot({basePath: "javascripts/packets/"});
            });
        </script>
        <title>Happy Birthday This Year</title>
    </head>
    <body data-view="root" data-view-id="root">
        <div class="music" data-view="main.music" data-view-id="music" data-parent-view="root">
            <div class="btn"></div>
        </div>
        <div class="main" data-view="main.boards" data-view-id="main" data-parent-view="root">
            <div class="board one">Page1</div>
            <div class="board two">Page2</div>
            <div class="board three">Page3</div>
            <div class="board four">Page4</div>
            <div class="board five">Page5</div>
        </div>
    </body>
</html>
